<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <div class="img__logo"><img src="img/logo_header.svg" alt="logo">
            </div>
            <div class="text__logo">Grow<span>Be</span></div>

        </div>
        
        <div class="header__menu">
            <a href="#"><span>Home</span></a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Features<img src="img/icon_menu.svg" alt="icon"></a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>

        </div>
    </div>
    <div class="main">
        <div class="main__info">
            <div class="info__h1">SEO & Digital
                Marketing For Your
                Website.</div>
            <div class="info__paragraph">Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.</div>
            <div class="info__buttons">
                <div class="button1">Start Now</div>
                <div class="button2">Watch Video
                </div>
            </div>

        </div>
        
        <div class="main__picture"><img src="img/main_picture.svg" alt="main__picture">
        </div>
    </div>
    <div class="footer">
        <img src="img/footer_logo1.svg" alt="logo1">
        <img src="img/footer_logo2.svg" alt="logo2">
        <img src="img/footer_logo3.svg" alt="logo3">
        <img src="img/footer_logo4.svg" alt="logo4">
        <img src="img/footer_logo5.svg" alt="logo5">
        <img src="img/footer_logo6.svg" alt="logo6">

    </div>
</body>
</html>
